<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Lab_Test.css">

    <title>Lab Test Form</title>
</head>

<body>
    <div class="form_container">
        <form action="" id="lab-form">
            <img src="images/lab-test.jpg" alt="image" />
            <h1>Lab Test</h1>
            <h5>* Fields are required.</h5>
            <h3>1.Contact Details</h3>
            <input type="text" title="patientName" placeholder="*Full Name" required>
            <input type="number" title="patientId" placeholder="Patient id if exists"><br>
            <input type="number" title="contactNo" placeholder="*Contact Number" min="6000000000" max="9999999999"
                required>
            <input type="mail" title="emailId" placeholder="*Email Id" required>

           <div style="overflow:auto"> <h3>2.*Address</h3>
            <input type="text" title="houseNo" placeholder="*H-No" required>
            <input type="text" title="streetName" placeholder="*Street" required><br>   
            <input type="text" title="areaName" placeholder="*Area" required>
            <h4>*District</h4>
            <select name="District" id="district" required>
                <option value="">Choose</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Chennai">Kolkata</option>
                <option value="Coimbatore">Mumbai</option>
            </select>
            </div>

            <div style="overflow:auto"><h3>3.*Choose the Test Type</h3>
            <p>Check atleast one Checkbox</p>
            <input type="checkbox" id="c1" name="option1" value="CBC">
            <label for="c1">CBC</label>
            <input type="checkbox" id="c2" name="option2" value="Complete Urine">
            <label for="c1">Complete Urine</label><br>
            <input type="checkbox" id="c3" name="option3" value="Lipid Profile">
            <label for="c1">Lipid Profile</label><br>
            <input type="checkbox" id="c4" name="option4" value="TSH">
            <label for="c1">Thyroid Stimulating Hormone (TSH)</label><br>
            <input type="checkbox" id="c5" name="option5" value="Glucose Test">
            <label for="c1">Glucose Test</label>
            </div>

            <h3>4.*Do you want a hard copy of the report?</h3>
            <input type="radio" id="r1" name="option" value="true" required>
            <label for="r1">Yes</label>
            <input type="radio" id="r2" name="option" value="false" required>
            <label for="r3">No</label>

            <h3>5.*Select your comfortable Date and Time</h3>
            <input type="date" name="date1" required> <br>
            <input type="time" name="time1" required>
            <br><br><br><br>
        </form>

        <button form="lab-form">Reset</button>
        <button form="lab-form">Submit</button>
    </div>

</body>

</html>
